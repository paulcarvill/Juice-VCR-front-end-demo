		<script type="text/javascript">
		$(function() {
			window.heading = new JuiceVCR.Views.ShowView( { el : $('h1') });
			window.about_btn = new JuiceVCR.Views.AboutButtonView( { el : $('#about-btn') });
			window.contact_btn = new JuiceVCR.Views.ContactButtonView( { el : $('#contact-btn') });
			window.next_btn = new JuiceVCR.Views.NextButtonView( { el : $('#next-btn') });
			window.prev_btn = new JuiceVCR.Views.PrevButtonView( { el : $('#prev-btn') });
			window.about = new JuiceVCR.Views.AboutView( { el : $('#about') });
			window.contact = new JuiceVCR.Views.ContactView( { el : $('#contact') });
			window.random = new JuiceVCR.Views.RandomButtonView( { el : $('#random-btn') });
			window.play = new JuiceVCR.Views.PlayButtonView( { el : $('#play-btn') });
			window.info = new JuiceVCR.Views.InfoButtonView( { el : $('#info-btn') });
			Backbone.history.start( { pushState : true });

			myPlayer1 = videojs('vid1', {
				type: window.JuiceVCR.data[0].videotype,
				src: window.JuiceVCR.data[0].videourl,
				techOrder: ["youtube", "vimeo"],
				autoplay: true
			});

			currentVideoIndex = 0;

			skipVid = function(){
				currentVideoIndex += 1;
      			if(currentVideoIndex >= window.JuiceVCR.data.length){
      				currentVideoIndex = 0;
      			}
      			myPlayer1.src({ type: window.JuiceVCR.data[currentVideoIndex].videotype, src: window.JuiceVCR.data[currentVideoIndex].videourl });
			}
			myPlayer1.on('ended', skipVid);

			var timeout = setTimeout( function(){ $('body').addClass('woop'); }, 3000 );

			document.onmousemove = function(){
  				clearTimeout(timeout);
  				$('body').removeClass('woop');
  				timeout = setTimeout( function(){ $('body').addClass('woop'); }, 3000 );
  			};
		});
		</script>
